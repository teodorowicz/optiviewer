<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OPTIviewer Mobile</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="cordova.js"></script>
        <script src="barcodescanner.js"></script>
        <script src="js/sc_ajax_jmobile.js"></script>
        <script src="js/test.js"></script>
</head>
<body>
    <div data-role="page" id="indexPage">
        <div data-role="header">
            <h3>Wyszukaj kartoteki</h3>
            <a href="#popupGetURL" data-rel="popup" data-position-to="window" 
                class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a" 
                data-transition="pop">API</a>
        </div>
        <div data-role="popup" id="popupGetURL" data-theme="a" class="ui-corner-all">
            <form id='formGetURL' action="javascript:setApiUrl();" method="POST" >
                <div style="padding:0px 20px;">
                    <h4>Podaj adres URL do API</br>oraz klucz dostępu</h4>
                    <label for="inputURL" class="ui-hidden-accessible">URL:</label>
                    <input type="text" name="" id="inputURL" value="http://" placeholder="" data-theme="a">
                    <input type="password" name="" id="inputSK" value="" placeholder="" data-theme="a">
                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Zapisz</button>
                </div>
            </form>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="Kod">Wprowadź kod kreskowy:</label>
                <input type="text" id="Kod" name="Kod" value="" />
                <button class="ui-shadow ui-btn ui-corner-all ui-btn-icon-right ui-icon-search" id="pobierz">Pobierz dane</button>
                <button class="ui-shadow ui-btn ui-corner-all ui-btn-icon-right ui-icon-camera" id="skanuj">Skanuj</button>
            </div>
            <div id="result"></div>
        </div>
         <div data-role="footer" data-icon="info">
             <a href="#" data-rel="popup" id="open-popupArrow" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-info ui-btn-icon-right ui-btn-a" data-transition="pop" style="float:right">INFO</a>
            <h3>(c) MTW</h3> 
        </div>
        <div data-role="popup" id="popupArrow" data-arrow="true">
            <p>OPTIviewer</p>
            <p>Wersja 1.1.1</p>
        </div>
    </div>
 </body>
</html>
